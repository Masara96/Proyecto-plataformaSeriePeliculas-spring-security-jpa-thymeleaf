<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout2 :: head">
</head>
<body id="page-top" class="bodyformar">
	<nav th:replace="layout/layout2 :: nav"></nav>

	<div th:replace="layout/layout2 :: alert"></div>


	<section class="page-section portfolio">


		<div class="container ">

			<div class="card border-primary text-center"
				style="width: 48rem; margin-left: 270px">
				<div class="card-header font-weight-bold">Registrase</div>
				<div class="card-body">

					<form th:action="@{/account/form}" th:object="${usuario}"
						method="post">



						<div class="form-group row">
							<label for="username" class="col-sm-2 col-form-label">Username</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{username}"
									name="username" id="username" aria-describedby="name-usuario" />
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></small> <span
									class="form-text text-danger" th:if="${errorUsername != null}"
									th:text="${errorUsername}"></span>
							</div>
						</div>


						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">Password
							</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="password"
									aria-describedby="edad-personaje" th:field="*{password}" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></small>
							</div>
						</div>

						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" th:field="*{email}"
									id="peso" aria-describedby="peso-personaje" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
								<span class="form-text text-danger"
									th:if="${errorEmail != null}" th:text="${errorEmail}"></span>
							</div>
						</div>




						<div class="form-group col-sm-6 mx-auto">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Sing in" />
						</div>



					</form>


				</div>
			</div>

		</div>


	</section>
	<section class="fixed-bottom">
		<div class="footer-other">
			<footer th:replace="layout/layout2 ::footer"></footer>
			<div th:replace="layout/layout2 ::copyright"></div>
		</div>
	</section>

</body>
</html>
