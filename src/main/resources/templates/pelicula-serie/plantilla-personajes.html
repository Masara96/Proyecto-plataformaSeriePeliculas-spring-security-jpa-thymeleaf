<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    
    <table th:fragment="itemsPersonajes" class="d-none" >
    
    <tbody id="plantillaItemsPersonaje" >
       <tr id="row_{ID}" class="text-white bg-secondary">
          <td class="d-none">
           <input type="hidden" value="{ID}" name="item_id[]" />
          </td>
          <td class="text-white">{NOMBRE}</td>
          <td class="text-white">{EDAD}</td>
          <td class="text-white">{HISTORIA}</td>
          <td><a class="btn btn-danger btn-sm text-white" onclick="itemsHelper.eliminarLineaPersonaje({ID});">X</a></td>
       </tr>
   </tbody>

    </table>
    
</body>
</html>
