<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<h3></h3>
		<div class="card bg-dark text-light">
			
			<div class="card-header text-warning" >
			      <h3 th:text="${title}"></h3>
			</div>

			<div class="card-body">
                    <a th:if="${peliculas !=null}" class="btn btn-warning text-dark my-1" th:href="@{/pelicula/form}" th:text="'Crear Pelicula'"></a>
			 	    <a th:if="${series !=null}" class="btn btn-warning text-dark my-1" th:href="@{/serie/form}" th:text="'Crear Serie'"></a>
					
					<table class="table table-dark table-striped" th:if="${#lists.isEmpty(peliculas) == false || #lists.isEmpty(series) == false  }">
						<thead>
							<tr>
								<th>ID</th>
								<th>Titulo</th>
								<th>Calificacion</th>
								<th>Tipo</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.isEmpty(peliculas) == false}"  th:each="pelicula : ${peliculas}">
								<td><a class="btn btn-primary" th:text="${pelicula.id}" th:href="@{/pelicula-serie/ver/}+${pelicula.id}"></a></td>
								<td th:text="${pelicula.titulo}"></td>
								<td th:text="${pelicula.calificacion}"></td>
								<td th:text="${pelicula.tipo}"></td>
                                <td><a class="btn btn-success" th:href="@{/pelicula-serie/editar/}+${pelicula.id}" th:text="'Editar'"></a></td>
                                <td><a class="btn btn-danger" th:href="@{/pelicula/eliminar/}+${pelicula.id}" th:text="'Eliminar'"></a></td>
							</tr>
							
							<tr th:if="${#lists.isEmpty(series) == false}" th:each="serie : ${series}">
								<td><a class="btn btn-primary" th:text="${serie.id}" th:href="@{/pelicula-serie/ver/}+${serie.id}" ></a></td>
								<td th:text="${serie.titulo}"></td>
								<td th:text="${serie.calificacion}"></td>
								<td th:text="${serie.tipo}"></td>
                                <td><a class="btn btn-success" th:href="@{/pelicula-serie/editar/}+${serie.id}"  th:text="'Editar'"></a></td>
                                <td><a class="btn btn-danger"   th:text="'Eliminar'"></a></td>
							</tr>
						</tbody>
					</table>

				<div class="alert alert-success" th:if="${#lists.isEmpty(peliculas) && #lists.isEmpty(series) }"
					th:text="'No se encuentras registros guardados de peliculas en la BD.'" ></div>
			   </div>
			      <div class="container col-sm-4">
			     <nav th:replace="personaje/paginator-nav :: paginator" ></nav>
			   </div>  

		</div>
		
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
