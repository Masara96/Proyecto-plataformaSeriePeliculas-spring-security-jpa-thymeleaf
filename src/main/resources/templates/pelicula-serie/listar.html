<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<h3></h3>
		<div class="card bg-dark text-light">
			
			<div class="card-header text-warning" >
			      <h3 th:text="${titulo}"></h3>
			</div>

			<div class="card-body">
           
			 	
					<table class="table table-dark table-striped" th:if="${#lists.isEmpty(peliculas) == false}">
						<thead>
							<tr>
								<th>ID</th>
								<th>Titulo</th>
								<th>Calificacion</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pelicula : ${peliculas}">

								<td th:text="${pelicula.id}"></td>
								<td th:text="${pelicula.titulo}"></td>
								<td th:text="${pelicula.calificacion}"></td>
								<td></td>
                                <td></td> 
							</tr>
						</tbody>
					</table>
				
				<div class="alert alert-success" th:if="${#lists.isEmpty(peliculas)}"
					th:text="'No se encuentras registros guardados en la BD.'" ></div>
			   </div>
			   


		</div>
		
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
