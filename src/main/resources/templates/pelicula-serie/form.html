<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>



	<div class="container py-3 col-sm-7 ">




		<div class="card bg-dark text-white  " style="width: 58rem">

			<div class="card-header text-warning">
				<h3 th:text="${title}"></h3>
			</div>
			<div class="card-body" >

           
				<form th:action="@{/pelicula-serie/form}" th:object="${trabajo}"
					method="post" enctype="multipart/form-data">

					<div class="form-group row ">
						<label for="titulo" class="col-sm-2 col-form-label">Titulo </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{titulo}"
								id="titulo" aria-describedby="titulo-pelicula" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>

								
						</div>
					</div>

					<div class="form-group row">
						<label for="calificacion" class="col-sm-2 col-form-label">Calificacion</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="calificacion"
								aria-describedby="calificacion-pelicula" th:field="*{calificacion}" value="'1'"/> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('calificacion')}" th:errors="*{calificacion}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="sinopsis" class="col-sm-2 col-form-label"
							th:text="'Sinopsis'"></label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="*{sinopsis}"
								maxlength="120"></textarea>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Imagen</label>
						<div class="col-sm-8">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					
                    <!-- Busqueda de pesonaje para la pelicula con autocompletado :D -->
                      
                    <div class="form-group row">
                       <label for="buscar_personaje" class="col-sm-2 col-form-label" th:text="'Buscar Personaje'"></label>
                       <div class="col-sm-8" >
                          <input type="text" name="buscar_personaje" id="buscar_personaje" class="form-control" />
                       </div>
                    </div>      
                          
                    <table th:replace="pelicula-serie/plantilla-personajes :: itemsPersonajes"></table>      
                    
                    <table id="cargarItemsPersonas" class="table table-sm table-striped table-hover text-white mx-2" style="width: 46rem">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Edad</th>
                          <th>Historial</th>
                          <th>Eliminar</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    
					<div class="form-group row py-2">
						<div class="col-sm-3">
							<button type="submit" class="btn btn-primary" th:text="${boton}"></button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="pelicula-serie/js/autocomplete-personajes :: javascript"></script>
</body>
</html>
