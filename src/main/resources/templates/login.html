<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout2 :: head">
</head>
<body id="page-top" class="bodyformar">
	<nav th:replace="layout/layout2 :: nav"></nav>

	<div th:replace="layout/layout2 :: alert"></div>

	<section class="page-section portfolio" id="contenido">

		<div class="container ">

			<div class="card border-primary text-center"
				style="width: 48rem; margin-left: 270px">
				<div class="card-header font-weight-bold">Sing In</div>
				<div class="card-body">

					<form th:action="@{/login}" method="post">

						<div class="form-group col-sm-6 mx-auto">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="username" required autofocus />
						</div>

						<div class="form-group col-sm-6 mx-auto">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="password" required />
						</div>


						<div class="form-group ">
							<span>Todavia no te registraste?</span><a
								class="font-weight-bold mx-2 btn" th:href="@{/account/form}">
								<abbr>Registrarse</abbr>
							</a>
						</div>

						<div class="form-group col-sm-6 mx-auto">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Sing in" />
						</div>



					</form>


				</div>
			</div>

		</div>
	</section>


	<section class="fixed-bottom">
		<div class="footer-other">
			<footer th:replace="layout/layout2 ::footer"></footer>
			<div th:replace="layout/layout2 ::copyright"></div>
		</div>
	</section>
</body>
</html>
