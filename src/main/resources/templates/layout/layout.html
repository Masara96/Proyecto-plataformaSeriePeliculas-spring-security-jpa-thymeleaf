<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'Spring plataforma de peliculas y series :' + ${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/imagen/favicon.ico}" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
 <link th:href="@{/css/stylesVer.css}" rel="stylesheet" />
</head>
<body>
	<header th:fragmente="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
			<div class="container-fluid" style="font-size: 23px">
				<a class="navbar-brand text-warning" th:href="@{/}" style="font-size: 23px"> Peliculas &
					Series</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/peliculas}">Peliculas</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/series}">Series</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/personajes}">Personajes</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Generos</a></li>
					</ul>
				</div>
				<div class="dropdown">

					<button class="btn btn-warning dropdown-toggle " type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<span>Usuario</span>
					</button>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<button class="btn btn-outline-primary" type="button">Sing
							Out</button>
					</div>
				</div>

			</div>

		</nav>

		<div class="alert alert-success my-0" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger my-0" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning my-0" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info my-0" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<footer th:fragment="footer" class="container ">
		<hr />

		<img alt="spring logo" th:src="@{/imagen/spring.png}">

		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
	</footer>

</body>
</html>
