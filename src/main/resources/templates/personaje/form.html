<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout2 :: head">
</head>
<body id="page-top" class="bodyformar">
	<nav th:replace="layout/layout2 :: nav"></nav>

	<div th:replace="layout/layout2 :: alert"></div>

	<section class="page-section portfolio">


	<div class="container py-3 col-sm-7 ">




		<div class="card bg-dark text-white" style="width: 58rem">

			<div class="card-header text-warning">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">



				<form th:action="@{/personajes/form}" th:object="${personaje}"
					method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">Nombre </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{nombre}"
								id="name" aria-describedby="name-personaje" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="edad" class="col-sm-2 col-form-label">Edad </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="edad"
								aria-describedby="edad-personaje" th:field="*{edad}" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="peso" class="col-sm-2 col-form-label">Peso </label>
						<div class="col-sm-6">
							<input type="number" class="form-control" th:field="*{peso}"
								id="peso" aria-describedby="peso-personaje" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="historia" class="col-sm-2 col-form-label"
							th:text="'Detalle'"></label>
						<div class="col-sm-6">
							<textarea class="form-control" th:field="*{detalle}"
								maxlength="120"></textarea>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></small>
						</div>
					</div>



					<div class="form-group row">
						<label for="historia" class="col-sm-2 col-form-label"
							th:text="'Historia'"></label>
						<div class="col-sm-6">
							<textarea class="form-control" th:field="*{historia}"
								maxlength="1000"></textarea>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('historia')}" th:errors="*{historia}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Imagen</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>

					<div class="form-group row py-2">
						<div class="col-sm-3">
							<button type="submit" class="btn btn-primary" th:text="${boton}"></button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
        </section>
	<section class="fixed-bottom">
	<div class="footer-other">
		<footer th:replace="layout/layout2 ::footer"></footer>
		<div th:replace="layout/layout2 ::copyright"></div>
	</div>
	</section>
</body>
</html>
