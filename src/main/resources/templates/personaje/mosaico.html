<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<main>
		<article>



			<!-- Section-->
			<section class="py-5">

				<div class="container overflow-hidden">
					<div class="container-fluid px-1">
						<div class="alert alert-secondary py-3" style="display: flex; justify-content: space-between;" role="alert">
							<h3 th:text="${title}" class="my-2"></h3>
							<a sec:authorize="hasRole('ADMIN')" th:href="@{/personajes}"> <img align="right"
								class="bg-white border border-dark" alt="ListadoPersonajes"
								th:src="@{/imagen/baseline_list_black_24dp.png}">
							</a>
							
						</div>

					</div>
					<div class="row gy-2">
						<div class="col-lg-3 py-1 d-flex align-items-stretch"
							th:each="personaje : ${trabajo}">
							<div th:if="${personaje.imagen != null}"
								class="card p-3 border bg-light  "
								style="width: 18rem; align-items: center;">
								<img th:src="@{'/upload/'+${personaje.imagen}}"
									th:alt="${personaje.imagen}"
									class="img-thumbnail rounded float-start"
									style="width: 300px; height: 200px;">
								<div class="card-body ">
									<h5 class="card-title text-secondary "
										th:text="${personaje.nombre}"></h5>
									<p class="card-text" th:text="${personaje.detalle}"></p>

								</div>
								<span><a class="btn btn-warning" th:text="'Visualizar'"
									th:href="@{'/personaje/ver/'}+${personaje.id}"></a></span>
							</div>

						</div>

					</div>

				</div>
			</section>
		</article>
	</main>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
